<div class="d-flex w-100 m-3 flex-row alight-items-conter">
  <div class="d-flex flex-column justify-content-center align-items-center p-3 border border-white border-start-0 border-end-0 border-3 rounded w-50">
    <button class="d-block w-50 btn btn-secondary mb-2">Update</button>
    <button class="d-block w-50 btn btn-outline-secondary mb-2" (click)="this.handleRemove(item.id)">Remove</button>
    <div class="">
      <p class="text-secondary m-0">Created at: ...  </p>
      <p class="text-secondary m-0">Updated at: ...  </p>
    </div>
  </div>
  <div
  class="d-flex flex-wrap flex-column w-50 p-3 border border-white border-end-0 border-3 rounded"
>
  <h2>{{ item.name }}</h2>
  <a href="#" class="link-dark">{{ item.link }}</a>
  <h5>{{ item.comment }}</h5>
  <div class="d-flex gap-3">
    <p *ngFor="let tag of item.tags" class="">#{{ tag }}</p>
  </div>
</div>
</div>
