<div class="container-fluid p-0">
  <app-header></app-header>
  <div class="d-flex flex-row align-items-start p-1 pt-5 pb-5">
    <div *ngIf="isLoading" class="w-50 d-flex justify-content-center">
      <svg
        style="margin-top: 20%; background: transparent"
        width="200px"
        height="200px"
        viewBox="0 0 100 100"
        preserveAspectRatio="xMidYMid"
      >
        <rect x="19" y="19" width="20" height="20" fill="#3e6d8d">
          <animate
            attributeName="fill"
            values="#4b9bbe;#3e6d8d;#3e6d8d"
            keyTimes="0;0.125;1"
            dur="1s"
            repeatCount="indefinite"
            begin="0s"
            calcMode="discrete"
          ></animate>
        </rect>
        <rect x="40" y="19" width="20" height="20" fill="#3e6d8d">
          <animate
            attributeName="fill"
            values="#4b9bbe;#3e6d8d;#3e6d8d"
            keyTimes="0;0.125;1"
            dur="1s"
            repeatCount="indefinite"
            begin="0.125s"
            calcMode="discrete"
          ></animate>
        </rect>
        <rect x="61" y="19" width="20" height="20" fill="#3e6d8d">
          <animate
            attributeName="fill"
            values="#4b9bbe;#3e6d8d;#3e6d8d"
            keyTimes="0;0.125;1"
            dur="1s"
            repeatCount="indefinite"
            begin="0.25s"
            calcMode="discrete"
          ></animate>
        </rect>
        <rect x="19" y="40" width="20" height="20" fill="#3e6d8d">
          <animate
            attributeName="fill"
            values="#4b9bbe;#3e6d8d;#3e6d8d"
            keyTimes="0;0.125;1"
            dur="1s"
            repeatCount="indefinite"
            begin="0.875s"
            calcMode="discrete"
          ></animate>
        </rect>
        <rect x="61" y="40" width="20" height="20" fill="#3e6d8d">
          <animate
            attributeName="fill"
            values="#4b9bbe;#3e6d8d;#3e6d8d"
            keyTimes="0;0.125;1"
            dur="1s"
            repeatCount="indefinite"
            begin="0.375s"
            calcMode="discrete"
          ></animate>
        </rect>
        <rect x="19" y="61" width="20" height="20" fill="#3e6d8d">
          <animate
            attributeName="fill"
            values="#4b9bbe;#3e6d8d;#3e6d8d"
            keyTimes="0;0.125;1"
            dur="1s"
            repeatCount="indefinite"
            begin="0.75s"
            calcMode="discrete"
          ></animate>
        </rect>
        <rect x="40" y="61" width="20" height="20" fill="#3e6d8d">
          <animate
            attributeName="fill"
            values="#4b9bbe;#3e6d8d;#3e6d8d"
            keyTimes="0;0.125;1"
            dur="1s"
            repeatCount="indefinite"
            begin="0.625s"
            calcMode="discrete"
          ></animate>
        </rect>
        <rect x="61" y="61" width="20" height="20" fill="#3e6d8d">
          <animate
            attributeName="fill"
            values="#4b9bbe;#3e6d8d;#3e6d8d"
            keyTimes="0;0.125;1"
            dur="1s"
            repeatCount="indefinite"
            begin="0.5s"
            calcMode="discrete"
          ></animate>
        </rect>
      </svg>
    </div>
    <div *ngIf="!isLoading" class="d-flex flex-column-reverse w-50">
      <app-garbage-item
        *ngFor="let item of garbageItems"
        [favorites]="favorites"
        [item]="item"
        (deleteItem)="removeItem($event)"
        (updateItem)="updateItem($event)"
      >
      </app-garbage-item>
    </div>
    <div
      class="d-flex flex-column align-items-center justify-content-center w-50 fixed-top start-50 pt-2 mt-5"
    >
      <img src="../assets/mainImg.png" alt="img" class="w-75" />
      <nav>
        <a
          routerLink="/form"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          class="btn btn-secondary pt-3 pb-3"
          >CREATE NEW GARBAGE</a
        >
      </nav>
    </div>
  </div>
</div>
